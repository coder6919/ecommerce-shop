<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm sticky top-0 z-20">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between gap-4">
            <div class="flex-shrink-0">
                <a href="/#/" class="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tight">E-Shop</a>
            </div>
            <div class="flex-1 min-w-0 max-w-lg">
                <form id="search-form" class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                    </span>
                    <input id="search-input" type="search" placeholder="Search for products..." class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-md bg-gray-100 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                </form>
            </div>
            <div id="nav-links" class="flex-shrink-0 flex items-center space-x-2 sm:space-x-4">
                <!-- Login/Profile and Cart icons are injected here by JS -->
            </div>
        </nav>
    </header>

    <main id="app-root" class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8"></main>

    <footer class="bg-white border-t mt-12">
        <div class="container mx-auto px-6 py-8 text-center text-gray-600">
            <p>&copy; 2025 Made By Syed Saifuddin.</p>
        </div>
    </footer>

    <!-- ** SCRIPT UPDATE ** -->
    <!-- We now load all JS files as modules. The paths start with '/' because -->
    <!-- Vite serves them from the root of the project. -->
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/templates.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/cart.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
